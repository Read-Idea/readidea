<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readidea - 건강한 내일을 위한 선택</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Hamburger Menu (Mobile) -->
                <button class="hamburger" aria-label="메뉴">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>

                <!-- Logo (Center) -->
                <div class="logo">
                    <a href="index.html">
                        <img src="web_logo.png" alt="readidea">
                    </a>
                </div>

                <!-- Navigation (Left on Desktop) -->
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu">
        <nav class="mobile-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Logo Text Animation -->
        <div class="logo-text-animation">
            <span class="letter letter-R" data-letter="R">R</span>
            <span class="letter letter-e1" data-letter="e">e</span>
            <span class="letter letter-a1" data-letter="a">a</span>
            <span class="letter letter-d1" data-letter="d">d</span>
            <span class="letter letter-i" data-letter="i">i</span>
            <span class="letter letter-d2" data-letter="d">d</span>
            <span class="letter letter-e2" data-letter="e">e</span>
            <span class="letter letter-a2" data-letter="a">a</span>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 readidea. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
