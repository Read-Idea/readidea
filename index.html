<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readidea - 건강한 내일을 위한 선택</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Hamburger Menu (Mobile) -->
                <button class="hamburger" aria-label="메뉴">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>

                <!-- Logo (Left) -->
                <div class="logo">
                    <a href="index.html">
                        <img src="web_logo.png" alt="readidea">
                    </a>
                </div>

                <!-- Navigation (Right on Desktop) -->
                <div class="nav-wrapper">
                    <nav class="nav">
                        <a href="index.html">HOME</a>
                        <a href="about.html">ABOUT</a>
                        <a href="contact.html">CONTACT</a>
                    </nav>
                    <!-- Dark Mode Toggle -->
                    <button class="theme-toggle" aria-label="다크 모드 토글">
                        <div class="theme-toggle-slider"></div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu">
        <div class="mobile-menu-content">
            <div class="mobile-menu-header">
                <button class="theme-toggle mobile-theme-toggle" aria-label="다크 모드 토글">
                    <div class="theme-toggle-slider"></div>
                </button>
                <button class="mobile-menu-close" aria-label="메뉴 닫기">×</button>
            </div>
            <nav class="mobile-nav">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="mobile-menu-overlay"></div>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-logo-animation">
            <span class="hero-letter" style="--index: 0;">R</span>
            <span class="hero-letter" style="--index: 1;">e</span>
            <span class="hero-letter" style="--index: 2;">a</span>
            <span class="hero-letter" style="--index: 3;">d</span>
            <span class="hero-letter" style="--index: 4;">i</span>
            <span class="hero-letter" style="--index: 5;">d</span>
            <span class="hero-letter" style="--index: 6;">e</span>
            <span class="hero-letter" style="--index: 7;">a</span>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 readidea. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
