<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>readidea - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="simple-page">
    <main class="contact-page">
        <div class="contact-container">
            <header class="brand-header">
                <h1 class="brand-name">readidea</h1>
                <p class="brand-tagline">건강한 내일을 위한 선택</p>
            </header>

            <section class="contact-main">
                <div class="contact-info-section">
                    <h2>Contact</h2>

                    <div class="info-grid">
                        <div class="info-block">
                            <span class="info-label">Email</span>
                            <a href="mailto:contact@readidea.com" class="info-value">contact@readidea.com</a>
                        </div>

                        <div class="info-block">
                            <span class="info-label">Phone</span>
                            <span class="info-value">010-XXXX-XXXX</span>
                        </div>

                        <div class="info-block">
                            <span class="info-label">Location</span>
                            <span class="info-value">서울특별시</span>
                        </div>
                    </div>
                </div>

                <div class="kakao-section">
                    <div class="kakao-wrapper">
                        <div class="kakao-icon-wrapper">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 3C6.48 3 2 6.58 2 11c0 2.9 1.98 5.44 5 6.73V22l4.21-2.81C11.46 19.13 11.73 19 12 19c5.52 0 10-3.58 10-8s-4.48-8-10-8zm0 13c-.27 0-.54.03-.81.08L8 18v-2.31l-.45-.14C5.18 14.88 4 13.08 4 11c0-3.31 3.58-6 8-6s8 2.69 8 6-3.58 6-8 6z"/>
                            </svg>
                        </div>
                        <h3>카카오톡으로 문의하기</h3>
                        <p>빠른 상담을 원하시면 오픈채팅을 이용해주세요</p>
                        <a href="https://open.kakao.com/o/sKysmdZh" target="_blank" rel="noopener noreferrer" class="kakao-link">
                            오픈채팅 시작하기
                        </a>
                    </div>
                </div>
            </section>

            <footer class="simple-footer">
                <p>&copy; 2024 readidea. All rights reserved.</p>
            </footer>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
