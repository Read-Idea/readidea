<!DOCTYPE html>
<html lang="ko">
<head>

    <title>readidea - 건강한 내일을 위한 선택</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
</head>
<body>
    <!-- Header with Logo and Navigation -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <!-- Hamburger Menu (Mobile) -->
                <button class="hamburger" aria-label="메뉴">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>

                <!-- Logo (Center) -->
                <div class="logo">
                    <a href="index.html">
                        <img src="web_logo.png" alt="readidea">
                    </a>
                </div>

                <!-- Navigation (Left on Desktop) -->
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu">
        <nav class="mobile-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <!-- Logo Animation Container -->
        <div class="logo-animation-container">
            <div class="logo-part logo-left">
                <img src="web_logo.png" alt="Read">
            </div>
            <div class="logo-part logo-right">
                <img src="web_logo.png" alt="idea">
            </div>
        </div>

        <!-- Main Content (shows after animation) -->
        <div class="hero-content">
            <h1 class="hero-title">
                자연의 언어를 읽고<br>
                건강한 삶을 위한<br>
                아이디어를 실현합니다
            </h1>
            <div class="hero-line"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 readidea. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</html>
